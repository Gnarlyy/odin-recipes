<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin-Recipes</title>
</head>
<body>
    <h1>Odin Recipes</h1>

    <div class="row-one">
        <p>
            <span>Minestrone</span>
            <img src="images/minestrone.png" alt="Minestrone Soup">
        </p>
        <p>
            <span>Italian Bread</span>
            <img src="images/italian-bread.png" alt="Italian Bread">
        </p>
        <p>
            <span>Spaghetti</span>
            <img src="images/spaghetti.png" alt="Spaghetti">
        </p>
    </div>

    <div class="row-two">
        <p>
            <span>Lasagna</span>
            <img src="images/lasagna.png" alt="Lasagna">
        </p>
        <p>
            <span>Alfredo</span>
            <img src="images/alfredo.png" alt="Alfredo Sauce">
        </p>
        <p>
            <span>Ice Cream</span>
            <img src="images/ice-cream.png" alt="Ice Cream">
        </p>
    </div>

</html>
